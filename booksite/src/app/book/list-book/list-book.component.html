<br>
<div class="container">
    <div class="row" *ngFor="let book of books">
      <div class="col-12 col-md-20">
        <div class="card">
          <div class="card-body">
            <img src="assets/booklist.jpg" alt="Book placeholder"> 
            <h4 class="card-title">{{ book.bookName }}</h4>
            <h6 class="card-subtitle mb-2">{{ book.author }}</h6>
            <p class="card-text">Book Code: {{ book.bookCode }} | Email: {{ book.email }}</p>
            <a class="a-btn card-link" (click)="addToCart(book)" >
              <span class="a-btn-text">Add to Cart</span> 
              <span class="a-btn-slide-text">${{ book.price }}</span>
              <span class="a-btn-icon-right"><span></span></span>
            </a>      
          </div>
        </div>
      </div>
    </div>
  </div>
