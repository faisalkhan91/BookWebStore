<br>
<div class="container">
    <div class="row" *ngFor="let book of books">
      <div class="col-12 col-md-20">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ book.name }}</h4>
            <h6 class="card-subtitle mb-2">{{ book.author }}</h6>
            <p class="card-text">Email: {{ book.email }} and Price: {{ book.price }}</p>
            <a href="#" class="card-link text-danger">View Details</a>
            <a href="#" class="card-link text-warning">Add to cart</a>        
          </div>
        </div>
      </div>
    </div>
  </div>
