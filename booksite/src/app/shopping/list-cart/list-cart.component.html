<div class="wrap cf">
      <h1 class="projTitle">Shopping Cart</h1>
      <div class="heading cf">
        <h1>My Cart</h1>
        <a href="#" class="continue" routerLink="/book">Continue Shopping</a>
      </div>
      <div class="cart">
    <!--<ul class="tableHead">
          <li class="prodHeader">Product</li>
          <li>Quantity</li>
          <li>Total</li>
          <li>Remove</li>
        </ul>-->
        <ul class="cartWrap">
          <li class="items odd" *ngFor="let book of books">
            <div class="infoWrap">
              <div class="cartSection">
                <img src="assets/cartimage.jpg" alt="" class="itemImg" />
                <p class="itemNumber">{{ book.author }}</p>
                <h3>{{ book.name }}</h3>
                <p> <input type="text"  class="qty" placeholder="1" name="quantity" [(ngModel)]="quantity"/> x ${{ book.price }}</p>
                <p class="stockStatus"> In Stock</p>
              </div>  
              <div class="prodTotal cartSection">
                <p>$15.00</p>
              </div>
              <div class="cartSection removeWrap">
                <a href="#" class="remove" (click)=DeleteBook(item)>x</a>
              </div>
            </div>
          </li>
          
          <!--<li class="items even">Item 2</li>-->
     
        </ul>
      </div>
      
      <div class="promoCode"><label for="promo">Have A Promo Code?</label><input type="text" name="promo" placholder="Enter Code" />
      <a href="#" class="btn"></a></div>
      
      <div class="subtotal cf">
        <ul>
          <li class="totalRow"><span class="label">Subtotal</span><span class="value">$35.00</span></li>
          
              <li class="totalRow"><span class="label">Shipping</span><span class="value">$5.00</span></li>
          
                <li class="totalRow"><span class="label">Tax</span><span class="value">$4.00</span></li>
                <li class="totalRow final"><span class="label">Total</span><span class="value">$44.00</span></li>
          <li class="totalRow"><a href="#" class="btn continue">Checkout</a></li>
        </ul>
      </div>
    </div>
